<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Banco MeU</title>
</head>

<body>
    <div class="px-4 py-5 text-center main-bg">
        <h1 class="display-5 fw-bold mb-4 pt-5" id="title">Bem vindo ao Banco MeU</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4" id='texto'>Um exercício de código usando Javascript, HTML e CSS. Seguindo o conteúdo do
                curso
                Javascript: Programando a orientação à objetos da Alura e adicionando bootstrap, DOM e umas pinceladas
                de diversão.</p>
            <!-- Div escondida -->
            <div id="maindiv">
                <p class="fs-4 m-0">Nome: <span></span> </p>
                <p class="fs-4 m-0">Agência: <span></span></p>
                <p class="fs-4 m-0">Conta Corrente: <span></span></p>
                <p class="fs-4 m-0">Saldo: <span></span></p>

                <!-- TABS INICIO -->
                <div class="container mt-5 tabs-style">
                    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active px-5" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                aria-selected="true">Sacar</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link px-5" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                aria-selected="false">Depositar</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active pt-4" id="home" role="tabpanel"
                            aria-labelledby="home-tab">
                            <div class="col-md-6 g-3 align-items-center m-auto" id="textbox">
                                <div class="col-auto">
                                    <label for="valor-sacado" class="col-form-label pb-3">Valor a ser sacado:</label>
                                </div>
                                <div class="col-auto pb-4">
                                    <input type="number" id="valor-sacado" class="form-control"
                                        aria-describedby="passwordHelpInline" required>
                                </div>
                            </div>
                            <button type="button" class="btn btn-lg px-4 mt-4 col-auto" id="botao-enviar-saque" data-bs-toggle="modal" data-bs-target="#resultadoModal">Enviar</button>
                        </div>
                        <div class="tab-pane fade pt-4" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="col-md-6 g-3 align-items-center m-auto" id="textbox">
                                <div class="col-auto">
                                    <label for="valor-depositado" class="col-form-label pb-3">Valor a ser
                                        depositado:</label>
                                </div>
                                <div class="col-auto pb-4">
                                    <input type="number" id="valor-depositado" class="form-control"
                                        aria-describedby="passwordHelpInline" required>
                                </div>
                            </div>
                            <button type="button" class="btn btn-lg px-4 mt-4 col-auto" id="botao-enviar-deposito" data-bs-toggle="modal" data-bs-target="#resultadoModal">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Div escondida FIM -->

            <div class="d-grid m-0 d-sm-flex justify-content-sm-center row needs-validation" id="formContainer">
                <div class="col-md-6 g-3 align-items-center" id="textbox">
                    <div class="col-auto">
                        <label for="nome-cliente" class="col-form-label">Seu nome:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="nome-cliente" class="form-control" aria-describedby="passwordHelpInline"
                            required>
                    </div>
                </div>
                <div class="col-md-6 g-3 align-items-center" id="deposito-inicial">
                    <div class="col-auto">
                        <label for="deposito-inicial" class="col-form-label">Deposito inicial:</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="deposito-inicial" class="form-control"
                            aria-describedby="passwordHelpInline" required>
                    </div>

                </div>

                <button type="button" class="btn btn-lg px-4 mt-4 col-auto" id="main-button">Criar conta</button>
            </div>

        </div>
    </div>


    <!-- MODAL -->
  <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title modal-style" id="exampleModalLabel"><span id="titulo-modal"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body modal-style">
          <p id="valor"></p>
          <p id="saldo-atualizado"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn button-style px-5 py-2" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="script/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
